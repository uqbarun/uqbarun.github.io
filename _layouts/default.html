<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  {% include head-custom.html %}
  {% include head-home.html %}

  {% seo %}
</head>

<body>
  <header>
    <div class="header-container">

      {% include topnav.html %}
    </div>
  </header>

  <div class="container">
    <section id="main_content">
      <span class="console-input" data-prompt="uqbar@col:~$ ">print $PAGE 2>/dev/null</span>
      <span class="console-output">-rwxr-xr-- 1 {{ page.author | downcase }} uqbar {{ page.date | date: "%b %d %y" }}
        "{{ page.url }}"</span>
      {{ content | remove: '<p>' | remove: '</p>' }}
      <br>
      <br>
      <span class="console-output">> Exit code: 1</span>
      <span class="console-input" data-prompt="uqbar@col:~$ "><span id="prompt">â–ˆ</span></span>
    </section>
  </div>
</body>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    getIPs().then(res => {
      console.log("getIPs response:", res);
      const IP = res.at(-1);
      document.querySelectorAll(".console-input").forEach(el => el.setAttribute('data-prompt', `uqbar@${IP}:~$ `));
    });
  }, false);
</script>

</html>
